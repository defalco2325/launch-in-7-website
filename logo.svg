<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for "Launch" and "7" -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (optional - can be transparent) -->
  <rect width="200" height="60" fill="white" rx="8"/>
  
  <!-- "Launch" text with gradient -->
  <text x="20" y="38" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="url(#brandGradient)">Launch</text>
  
  <!-- "in" text in dark navy -->
  <text x="108" y="38" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="#1e293b">in</text>
  
  <!-- "7" text with gradient -->
  <text x="132" y="38" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="url(#brandGradient)">7</text>
  
  <!-- Subtle tech accent (optional) -->
  <circle cx="170" cy="20" r="3" fill="#06B6D4" opacity="0.6"/>
  <circle cx="175" cy="15" r="2" fill="#3B82F6" opacity="0.4"/>
  <circle cx="180" cy="25" r="2.5" fill="#8B5CF6" opacity="0.5"/>
</svg>