<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1A2D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo/Brand in top left -->
  <rect x="50" y="50" width="60" height="60" rx="12" fill="url(#textGradient)"/>
  <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">L7</text>
  
  <!-- Main content -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Launch in 7</text>
  <text x="600" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" opacity="0.9">Your Website, Live in 7 Days</text>
  <text x="600" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">Professional Website Development</text>
  <text x="600" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">7-Day Turnaround Guarantee</text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="80" fill="url(#textGradient)" opacity="0.1"/>
  <circle cx="250" cy="500" r="60" fill="url(#textGradient)" opacity="0.1"/>
  
  <!-- Code symbols for tech feel -->
  <text x="150" y="200" fill="url(#textGradient)" font-family="monospace" font-size="20" opacity="0.3">&lt;/&gt;</text>
  <text x="1050" y="450" fill="url(#textGradient)" font-family="monospace" font-size="20" opacity="0.3">{}</text>
</svg>
