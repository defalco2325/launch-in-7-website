<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" fill="url(#appleGradient)" rx="32"/>
  
  <!-- White overlay for contrast -->
  <rect x="20" y="60" width="140" height="60" fill="white" rx="12" opacity="0.95"/>
  
  <!-- "Launch" text -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-weight="900" font-size="16" fill="#1e293b">Launch</text>
  
  <!-- "in" text -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-weight="900" font-size="16" fill="#1e293b">in</text>
  
  <!-- "7" text -->
  <text x="125" y="95" font-family="Arial, sans-serif" font-weight="900" font-size="16" fill="#3B82F6">7</text>
  
  <!-- Tech accent dots -->
  <circle cx="140" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="145" cy="130" r="2.5" fill="white" opacity="0.7"/>
</svg>