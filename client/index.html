<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Critical font preload for LCP element (hero paragraph) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload only the critical Poppins 900 WOFF2 subset -->
    <link rel="preload" as="font" type="font/woff2" crossorigin 
          href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLBT5Z1xlFQ.woff2">
    
    <!-- Critical CSS - ONLY for LCP hero paragraph -->
    <style>
      /* Critical font face for Poppins 900 with font-display: swap */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 900;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLBT5Z1xlFQ.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Critical styles for LCP element only */
      body { 
        margin: 0; 
        background: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Hero container with stable dimensions */
      .hero-container { 
        min-height: 100vh; 
        background: radial-gradient(circle at 30% 20%, #1e293b 0%, #0f172a 50%, #0f172a 100%);
        position: relative;
        display: flex;
        align-items: center;
      }
      
      /* LCP Element - Hero paragraph with stable dimensions */
      .hero-lcp-text { 
        font-family: 'Poppins', system-ui, sans-serif;
        font-weight: 900; 
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0;
        color: white;
        min-height: 200px;
        contain: layout style paint;
        font-feature-settings: "liga" 0, "kern" 0;
        text-rendering: optimizeSpeed;
      }
      
      /* Prevent any layout shifts */
      .hero-content { 
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
    </style>
    
    <!-- Load remaining CSS asynchronously -->
    <link rel="preload" as="style" href="/src/index.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
