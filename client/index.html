<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- High priority resource hints -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLDD4Z1xlFQ.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    
    <!-- Critical CSS for hero section - inline for LCP -->
    <style>
      /* Critical above-the-fold styles */
      .hero-critical {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(217, 33%, 8%) 0%, hsl(230, 25%, 12%) 50%, hsl(217, 33%, 8%) 100%);
        color: white;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
      }
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0;
      }
      .gradient-text {
        background: linear-gradient(135deg, hsl(203.9, 88.3%, 53.1%) 0%, hsl(178, 100%, 50%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      /* Prevent layout shift during font swap */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { 
          animation-duration: 0.01ms !important; 
          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
      }
      /* Immediate layout stability */
      #root { min-height: 100vh; }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    </style>
    <!-- SEO and performance meta tags -->
    <meta name="description" content="Professional website development with 7-day guaranteed delivery. Custom design, mobile optimization, and conversion-focused development for your business.">
    <meta name="keywords" content="website development, web design, 7 day delivery, mobile optimization, professional websites">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Launch in 7 - Professional Website Development">
    <meta property="og:description" content="Professional website development with 7-day guaranteed delivery. Custom design, mobile optimization, and conversion-focused development.">
    <meta property="og:type" content="website">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.netlify.app/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Launch in 7",
      "description": "Professional website development with 7-day guaranteed delivery",
      "url": "https://your-domain.netlify.app",
      "logo": "https://your-domain.netlify.app/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Launch in 7",
      "url": "https://your-domain.netlify.app",
      "description": "Professional website development with guaranteed 7-day delivery",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://your-domain.netlify.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>Launch in 7 - Professional Website Development</title>
  </head>
  <body>
    <div id="root" role="main"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
