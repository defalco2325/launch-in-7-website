/* System fonts only - no preloading */

/* Enhanced focus styles for accessibility */
*:focus-visible {
  outline: 2px solid hsl(203.9, 88.3%, 53.1%);
  outline-offset: 2px;
}

/* Skip link for keyboard navigation - high contrast */
.skip-link {
  position: absolute;
  top: -40px;
  left: 6px;
  background: hsl(220, 13%, 91%);
  color: hsl(220, 9%, 26%);
  padding: 12px 16px;
  text-decoration: none;
  z-index: 9999;
  transition: top 0.3s;
  border: 2px solid hsl(220, 9%, 26%);
  font-weight: 600;
  border-radius: 4px;
}

.skip-link:focus {
  top: 6px;
  outline: 3px solid hsl(203.9, 88.3%, 53.1%);
  outline-offset: 2px;
}

/* Brand colors */
:root {
  --deep-navy: hsl(217, 33%, 8%);
  --electric-blue: hsl(203.9, 88.3%, 53.1%);
  --aqua: hsl(178, 100%, 50%);
  --success-green: hsl(142, 76%, 36%);
  --light-gray: hsl(220, 13%, 91%);
  --accent-purple: hsl(258, 90%, 66%);
  --neon-cyan: hsl(178, 100%, 50%);
  --tech-orange: hsl(21, 100%, 50%);
}

/* Essential utilities only */
.text-deep-navy { color: var(--deep-navy); }
.bg-deep-navy { background-color: var(--deep-navy); }
.text-electric-blue { color: var(--electric-blue); }
.text-success-green { color: var(--success-green); }
.font-poppins { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif; }
.on-deep-navy { color: #e5e7eb; }
.on-deep-navy-muted { color: #cbd5e1; }

/* Footer fixed dimensions to prevent CLS */
#footer-section {

  contain: layout style paint;

    <script type="application/ld+json">

      }
    }

  <body>
    <div id="root" role="main"></div>
    
    <!-- Hidden forms for Netlify form detection at build time -->
    <!-- Contact Form -->
    <form name="launchin7-contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="launchin7-contact" />
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="website" />
      <textarea name="message"></textarea>
    </form>
    
    <!-- Audit Form -->
    <form name="launchin7-audit" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="launchin7-audit" />
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="website" />
      <input name="goal" />
      <input name="timeline" />
      <input name="budget" />
    </form>
