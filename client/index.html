    <!-- Fonts are now self-hosted via @fontsource - no external network calls -->
    <style>
      /* Inline base64 font data for immediate rendering */
      @font-face {
        font-family: 'PoppinsFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
      @font-face {
        font-family: 'InterFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }

    <!-- Premium Keynote-Style Splash Screen -->
    <style>
      /* Main splash container - pure minimalism */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', system-ui, sans-serif;
      }
      
      /* Subtle ambient background */
      #ambient-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120vw;
        height: 120vh;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(59, 130, 246, 0.03) 0%, rgba(6, 182, 212, 0.02) 50%, transparent 70%);
        animation: ambient-pulse 8s ease-in-out infinite;
      }
      
      /* Main content container */
      #content-container {
        position: relative;
        z-index: 10;
        text-align: center;
        animation: content-sequence 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      
      /* Premium typography */
      #brand-title {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 700;
        letter-spacing: -0.03em;
        color: transparent;
        background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        position: relative;
      }
      
      /* Elegant underline effect */
      #brand-title::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #06B6D4, transparent);
        animation: underline-expand 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 1s;
      }
      
      /* Sophisticated tagline */
      #tagline {
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 0.05em;
        opacity: 0;
        transform: translateY(20px);
        animation: tagline-reveal 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 1.5s;
      }
      
      /* Rocket ignition effects */
      #content-container::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(6, 182, 212, 0.05) 50%, transparent 70%);
        border-radius: 50%;
        opacity: 0;
        animation: ignition-glow 4s ease-out forwards;
        animation-delay: 2s;
        z-index: -1;
      }
      
      @keyframes ignition-glow {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        30% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        60% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
      }
      
      /* Subtle loading indicator */
      #loading-indicator {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1px;
        overflow: hidden;
        opacity: 0;
        animation: indicator-reveal 3s ease-out forwards;
        animation-delay: 2s;
      }
      
      #loading-bar {
        height: 100%;
        background: linear-gradient(90deg, transparent, #06B6D4, transparent);
        border-radius: 1px;
        transform: translateX(-100%);
        animation: loading-progress 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 2s;
      }
      
      /* Elegant particle effects */
      .floating-particle {
        position: absolute;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float-elegant 12s linear infinite;
      }
      
      /* Additional exhaust particles that activate during launch */
      .react-loaded .floating-particle {
        animation: 
          float-elegant 12s linear infinite,
          exhaust-particles 3s ease-out 3.5s forwards;
      }
      
      @keyframes exhaust-particles {
        0% { 
          transform: translateY(0) scale(1);
          background: rgba(255, 255, 255, 0.3);
        }
        30% { 
          transform: translateY(-100px) scale(1.5);
          background: rgba(59, 130, 246, 0.6);
        }
        60% { 
          transform: translateY(-300px) scale(2);
          background: rgba(6, 182, 212, 0.4);
        }
        100% { 
          transform: translateY(-100vh) scale(0.5);
          background: rgba(255, 255, 255, 0.1);
        }
      }
      
      /* Premium animations */
      @keyframes ambient-pulse {
        0%, 100% { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1); 
        }
        50% { 
          opacity: 0.8; 
          transform: translate(-50%, -50%) scale(1.1); 
        }
      }
      
      @keyframes content-sequence {
        0% { 
          opacity: 0; 
          transform: translateY(50px) scale(0.9); 
        }
        40% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      
      @keyframes underline-expand {
        0% { width: 0; }
        100% { width: 120px; }
      }
      
      @keyframes tagline-reveal {
        0% { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes indicator-reveal {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes loading-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @keyframes float-elegant {
        0% { 
          transform: translateY(100vh) translateX(0); 
          opacity: 0; 
        }
        10% { 
          opacity: 1; 
        }
        90% { 
          opacity: 1; 
        }
        100% { 
          transform: translateY(-100vh) translateX(50px); 
          opacity: 0; 
        }
      }
      
      /* Epic rocket rumble and takeoff sequence */
      .react-loaded #splash-screen {
        animation: 
          intense-rumble 1.5s ease-in-out 2s,
          rocket-launch-epic 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 3.5s forwards;
      }
      
      /* Smoke trail effect container */
      .react-loaded #splash-screen::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(to top, 
          rgba(255, 255, 255, 0.4) 0%,
          rgba(59, 130, 246, 0.3) 30%,
          rgba(6, 182, 212, 0.2) 60%,
          transparent 100%);
        opacity: 0;
        filter: blur(8px);
        animation: smoke-trail 3s ease-out 3.5s forwards;
        z-index: -1;
      }
      
      @keyframes intense-rumble {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        5% { transform: translate(-8px, 4px) rotate(-1deg) scale(1.005); }
        10% { transform: translate(8px, -4px) rotate(1deg) scale(0.995); }
        15% { transform: translate(-6px, 8px) rotate(-0.8deg) scale(1.003); }
        20% { transform: translate(6px, -8px) rotate(0.8deg) scale(0.997); }
        25% { transform: translate(-10px, -4px) rotate(-1.2deg) scale(1.008); }
        30% { transform: translate(10px, 4px) rotate(1.2deg) scale(0.992); }
        35% { transform: translate(-4px, -10px) rotate(-0.6deg) scale(1.004); }
        40% { transform: translate(4px, 10px) rotate(0.6deg) scale(0.996); }
        45% { transform: translate(-12px, 6px) rotate(-1.5deg) scale(1.01); }
        50% { transform: translate(12px, -6px) rotate(1.5deg) scale(0.99); }
        55% { transform: translate(-8px, -8px) rotate(-1deg) scale(1.006); }
        60% { transform: translate(8px, 8px) rotate(1deg) scale(0.994); }
        65% { transform: translate(-6px, 12px) rotate(-0.8deg) scale(1.007); }
        70% { transform: translate(6px, -12px) rotate(0.8deg) scale(0.993); }
        75% { transform: translate(-14px, -2px) rotate(-1.8deg) scale(1.012); }
        80% { transform: translate(14px, 2px) rotate(1.8deg) scale(0.988); }
        85% { transform: translate(-5px, -14px) rotate(-0.7deg) scale(1.005); }
        90% { transform: translate(5px, 14px) rotate(0.7deg) scale(0.995); }
        95% { transform: translate(-10px, 8px) rotate(-1.3deg) scale(1.008); }
      }
      
      @keyframes rocket-launch-epic {
        0% { 
          transform: translate(0, 0) scale(1); 
          opacity: 1;
          filter: brightness(1) blur(0px);
        }
        15% { 
          transform: translate(0, -80px) scale(1.05); 
          opacity: 1;
          filter: brightness(1.2) blur(0px);
        }
        30% { 
          transform: translate(0, -180px) scale(1.1); 
          opacity: 0.95;
          filter: brightness(1.4) blur(1px);
        }
        50% { 
          transform: translate(0, -350px) scale(1.2); 
          opacity: 0.85;
          filter: brightness(1.8) blur(2px);
        }
        70% { 
          transform: translate(0, -60vh) scale(1.4); 
          opacity: 0.6;
          filter: brightness(2.2) blur(4px);
        }
        85% { 
          transform: translate(0, -80vh) scale(1.6); 
          opacity: 0.3;
          filter: brightness(2.8) blur(6px);
        }
        100% { 
          transform: translate(0, -120vh) scale(2); 
          opacity: 0;
          filter: brightness(3.5) blur(10px);
          visibility: hidden;
        }
      }
      
      @keyframes smoke-trail {
        0% { 
          opacity: 0; 
          height: 0px;
          transform: translateY(0);
        }
        20% { 
          opacity: 0.6; 
          height: 150px;
          transform: translateY(-50px);
        }
        40% { 
          opacity: 0.8; 
          height: 300px;
          transform: translateY(-150px);
        }
        60% { 
          opacity: 0.9; 
          height: 500px;
          transform: translateY(-300px);
        }
        80% { 
          opacity: 0.7; 
          height: 800px;
          transform: translateY(-500px);
        }
        100% { 
          opacity: 0; 
          height: 100vh;
          transform: translateY(-100vh);
        }
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        #brand-title {
          font-size: 2.5rem;
        }
        #tagline {
          font-size: 1rem;
          padding: 0 2rem;
        }
        #loading-indicator {
          width: 150px;
        }
      }
    </style>

          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
