<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon - Multiple formats for browser compatibility -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Content Security Policy for PWA - Relaxed for Calendly integration -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; frame-src *;">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Launch in 7">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Critical resource hints for faster loading -->
    <link rel="dns-prefetch" href="//netlify.app">
    <link rel="preconnect" href="https://calendly.com" crossorigin>
    
    <!-- Entry JS will be handled by Vite build process -->
    
    <!-- Using system fonts only - no font preloading to avoid Chrome warnings -->
    
    <!-- SEO and performance meta tags -->
    <meta name="description" content="Professional website development with 7-day guaranteed delivery. Custom design, mobile optimization, and conversion-focused development for your business.">
    <meta name="keywords" content="website development, web design, 7 day delivery, mobile optimization, professional websites">
    
    <!-- Open Graph tags for social sharing (iMessage, Facebook, etc.) -->
    <meta property="og:title" content="Launch in 7 - Your Website, Live in 7 Days">
    <meta property="og:description" content="Conversion-focused, SEO-ready website builds designed to grow your business fast. 7-day turnaround guarantee.">
    <meta property="og:url" content="https://launchin7.netlify.app">
    <meta property="og:image" content="https://launchin7.netlify.app/logo.png">
    <meta property="og:image:secure_url" content="https://launchin7.netlify.app/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="Launch in 7 Logo - Professional Website Development">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Launch in 7">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Launch in 7 - Your Website, Live in 7 Days">
    <meta name="twitter:description" content="Conversion-focused, SEO-ready website builds designed to grow your business fast. 7-day turnaround guarantee.">
    <meta name="twitter:image" content="https://launchin7.netlify.app/logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://launchin7.netlify.app/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Launch in 7",
      "description": "Professional website development with 7-day guaranteed delivery",
      "url": "https://launchin7.netlify.app",
      "logo": "https://launchin7.netlify.app/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Launch in 7",
      "url": "https://launchin7.netlify.app",
      "description": "Professional website development with guaranteed 7-day delivery",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://launchin7.netlify.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>Launch in 7 - Professional Website Development</title>
  </head>
  <body>
    <!-- Adaptive Video Splash Screen -->
    <div id="splash" style="--fx: 50%; --fy: 50%;">
      <video 
        id="splash-video" 
        autoplay 
        muted 
        playsinline
        preload="auto"
        webkit-playsinline
        x5-playsinline
        x5-video-player-type="h5"
        x5-video-player-fullscreen="true"
        poster="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMSIgaGVpZ2h0PSIxIiB2aWV3Qm94PSIwIDAgMSAxIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiMwMDAwMDAiLz48L3N2Zz4K"
      >
        <!-- Multiple sources for different aspect ratios -->
        <source data-aspect="landscape" src="/video-landscape.mp4" type="video/mp4" media="(orientation: landscape)">
        <source data-aspect="portrait" src="/video-portrait.mp4" type="video/mp4" media="(orientation: portrait)">
        <source data-aspect="square" src="/video-square.mp4" type="video/mp4">
        <!-- Fallback to original video -->
        <source src="/splash.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
      <!-- Focal Point Controls -->
      <div id="focal-controls" class="focal-controls hidden">
        <div class="focal-panel">
          <h3>Video Focal Point</h3>
          <div class="focal-sliders">
            <label>
              Horizontal: <span id="fx-value">50%</span>
              <input type="range" id="fx-slider" min="0" max="100" value="50">
            </label>
            <label>
              Vertical: <span id="fy-value">50%</span>
              <input type="range" id="fy-slider" min="0" max="100" value="50">
            </label>
          </div>
          <button id="reset-focal" class="focal-btn">Reset</button>
          <button id="close-focal" class="focal-btn">Close</button>
        </div>
      </div>
      
      <!-- Toggle button for focal controls -->
      <button id="focal-toggle" class="focal-toggle" title="Adjust video focal point">⚙️</button>
    </div>
    
    <div id="root" role="main"></div>
    
    <!-- Hidden forms for Netlify form detection at build time -->
    <!-- Contact Form -->
    <form name="launchin7-contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="launchin7-contact" />
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="website" />
      <textarea name="message"></textarea>
    </form>
    
    <!-- Audit Form -->
    <form name="launchin7-audit" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="launchin7-audit" />
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="website" />
      <input name="goal" />
      <input name="timeline" />
      <input name="budget" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
