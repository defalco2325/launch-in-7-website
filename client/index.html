<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Content Security Policy for PWA - Relaxed for Calendly integration -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; frame-src *;">
    
    <!-- PWA Configuration -->

    <!-- Preload critical fonts for hero section (LCP optimization) -->
    <link rel="preload" href="/assets/poppins-latin-700-normal-Qrb0O0WB.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/assets/inter-latin-400-normal-C38fXH4l.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Fonts are now self-hosted via @fontsource - no external network calls -->
    <style>
      /* Inline base64 font data for immediate rendering */
      @font-face {
        font-family: 'PoppinsFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
      @font-face {
        font-family: 'InterFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
    </style>
    
    <!-- Splash Screen CSS - shows immediately before React loads -->
    <style>
      /* Splash screen that shows before React hydration */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #splash-logo-container {
        position: relative;
        margin-bottom: 2rem;
        animation: rocket-launch-sequence 2.5s ease-out forwards;
      }
      
      #splash-logo {
        height: 80px;
        width: auto;
        display: block;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        filter: contrast(1.2);
      }
      
      #logo-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(6, 182, 212, 0.3), rgba(59, 130, 246, 0.2), transparent);
        border-radius: 50%;
        opacity: 0;
        z-index: 1;
        animation: logo-glow-pulse 2.5s ease-in-out;
      }
      
      #exhaust-trail {
        position: absolute;
        bottom: -10px;
        right: 20%;
        width: 8px;
        height: 40px;
        background: linear-gradient(to bottom, 
          rgba(59, 130, 246, 0.8) 0%, 
          rgba(6, 182, 212, 0.6) 40%, 
          rgba(255, 255, 255, 0.2) 70%, 
          transparent 100%);
        border-radius: 4px;
        opacity: 0;
        animation: exhaust-ignition 2.5s ease-out forwards;
        animation-delay: 0.6s;
        filter: blur(1px);
      }
      
      #smoke-particles {
        position: absolute;
        bottom: -20px;
        right: 18%;
        width: 15px;
        height: 15px;
        opacity: 0;
        animation: smoke-expansion 2.5s ease-out forwards;
        animation-delay: 0.8s;
      }
      
      #smoke-particles::before,
      #smoke-particles::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, rgba(156, 163, 175, 0.4), transparent 70%);
        border-radius: 50%;
        filter: blur(2px);
      }
      
      #smoke-particles::before {
        animation: smoke-drift-1 2s ease-out forwards;
        animation-delay: 0.8s;
      }
      
      #smoke-particles::after {
        animation: smoke-drift-2 2.2s ease-out forwards;
        animation-delay: 1s;
      }
      
      #splash-tagline {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        animation: tagline-fade 2.5s ease-in-out;
      }
      
      @keyframes logo-glow-pulse {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        20% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        40% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
      }
      
      @keyframes rocket-launch-sequence {
        0% { transform: translateY(0px) scale(1); }
        25% { transform: translateY(-3px) scale(1.01); } /* Brief pulse */
        40% { transform: translateY(-3px) scale(1.01); } /* Hold for ignition */
        60% { transform: translateY(-10px) scale(1.02); } /* Pre-launch */
        100% { transform: translateY(-100vh) scale(0.7); } /* Launch off screen */
      }
      
      @keyframes exhaust-ignition {
        0% { opacity: 0; height: 0px; }
        30% { opacity: 0.8; height: 15px; }
        60% { opacity: 1; height: 25px; }
        100% { opacity: 0.3; height: 60px; }
      }
      
      @keyframes smoke-expansion {
        0% { opacity: 0; transform: scale(1); }
        40% { opacity: 0.6; transform: scale(1.5); }
        100% { opacity: 0; transform: scale(3); }
      }
      
      @keyframes smoke-drift-1 {
        0% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0; }
        30% { transform: translateY(20px) translateX(-5px) scale(1.5); opacity: 0.5; }
        100% { transform: translateY(80px) translateX(-15px) scale(2.5); opacity: 0; }
      }
      
      @keyframes smoke-drift-2 {
        0% { transform: translateY(0px) translateX(0px) scale(1); opacity: 0; }
        25% { transform: translateY(15px) translateX(8px) scale(1.3); opacity: 0.4; }
        100% { transform: translateY(70px) translateX(20px) scale(2.2); opacity: 0; }
      }
      
      @keyframes tagline-fade {
        0%, 60% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      
      /* Extended splash screen duration with launch effect */
      .react-loaded #splash-screen {
        animation: entire-screen-launch 0.8s ease-in 2s forwards;
      }
      
      @keyframes entire-screen-launch {
        0% { 
          opacity: 1; 
          transform: translateY(0); 
          background: white;
        }
        70% { 
          opacity: 0.9; 
          transform: translateY(-40px); 
          background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0.8) 100%);
        }
        100% { 
          opacity: 0; 
          transform: translateY(-100vh); 
          background: transparent;
          display: none;
        }
      }
    </style>

    <!-- Critical CSS for hero section - inline for LCP -->
    <style>
      /* Optimize critical CSS rendering */
      @media (max-width: 768px) {
        .hero-critical { min-height: 70vh; }
      }
      /* Critical above-the-fold styles with layout shift prevention */
      .hero-critical {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(217, 33%, 8%) 0%, hsl(230, 25%, 12%) 50%, hsl(217, 33%, 8%) 100%);
        color: white;
        font-family: 'Poppins', 'PoppinsFallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        width: 100%;
        position: relative;
      }
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0;
        width: 100%;
        max-width: 800px;
      }
      .gradient-text {
        background: linear-gradient(135deg, hsl(203.9, 88.3%, 53.1%) 0%, hsl(178, 100%, 50%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }
      /* Layout shift prevention */
      * { box-sizing: border-box; }
      #root { 
        min-height: 100vh; 
        width: 100%;
        font-family: 'Inter', 'InterFallback', system-ui, sans-serif;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
        width: 100%;
      }
      /* Footer dimensions to prevent CLS */
      footer {
        min-height: 400px;
        width: 100%;
      }
      /* Prevent font swap layout shift */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { 
          animation-duration: 0.01ms !important; 
          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
      }
    </style>

    <!-- Immediate splash screen before React loads -->
    <div id="splash-screen">
      <div id="splash-logo-container">
