<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Critical font preload for LCP optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&display=swap"></noscript>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"></noscript>
    
    <!-- Critical CSS for hero section -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        font-family: Inter, system-ui, -apple-system, sans-serif; 
        margin: 0; 
        background: #0f172a;
        color: white;
      }
      .hero-container { 
        min-height: 100vh; 
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        position: relative;
        overflow: hidden;
      }
      .hero-headline { 
        font-family: Poppins, sans-serif; 
        font-weight: 900; 
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        line-height: 0.9; 
        margin: 0;
        contain: layout paint;
      }
      .hero-cta {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 1rem;
        border: none;
        font-weight: 700;
        font-size: 1.125rem;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.2s ease;
        will-change: opacity, transform;
        contain: layout paint;
      }
      .hero-cta:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      /* Hide non-critical elements during initial load */
      .hero-decoration { opacity: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
