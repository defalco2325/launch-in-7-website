<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Performance & Security -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    
    <!-- Critical font preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Inter:wght@400;500;600&display=swap"></noscript>
    
    <!-- SEO Meta -->
    <meta name="description" content="Launch in 7 - Professional website development with 7-day guarantee. Custom websites built fast with premium design and conversion optimization." />
    <meta name="keywords" content="website development, 7 day websites, fast web design, professional websites, conversion optimization" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Launch in 7 - 7-Day Website Guarantee" />
    <meta property="og:description" content="Professional website development with 7-day guarantee. Custom websites built fast with premium design." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://launchin7.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Launch in 7 - 7-Day Website Guarantee" />
    <meta name="twitter:description" content="Professional website development with 7-day guarantee." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://launchin7.com" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#1e3a8a" />
    
    <!-- Structured Data for Organization -->
    <title>Launch in 7 - Your Website Live in 7 Days | Premium Web Development</title>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Launch in 7",
      "description": "Professional website development with 7-day guarantee",
      "url": "https://launchin7.com",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "hello@launchin7.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
