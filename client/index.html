    <link rel="preload" href="/assets/inter-latin-400-normal-C38fXH4l.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Fonts are now self-hosted via @fontsource - no external network calls -->
    <style>
      /* Inline base64 font data for immediate rendering */
      @font-face {
        font-family: 'PoppinsFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
      @font-face {
        font-family: 'InterFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
    </style>
    
    <!-- Premium Keynote-Style Splash Screen -->
    <style>
      /* Main splash container - pure minimalism */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', system-ui, sans-serif;
      }
      
      /* Subtle ambient background */
      #ambient-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120vw;
        height: 120vh;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(0, 122, 255, 0.03) 0%, transparent 70%);
        animation: ambient-pulse 8s ease-in-out infinite;
      }
      
      /* Main content container */
      #content-container {
        position: relative;
        z-index: 10;
        text-align: center;
        animation: content-sequence 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      
      /* Premium typography */
      #brand-title {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 700;
        letter-spacing: -0.03em;
        color: transparent;
        background: linear-gradient(135deg, #ffffff 0%, #007AFF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        position: relative;
      }
      
      /* Elegant underline effect */
      #brand-title::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #007AFF, transparent);
        animation: underline-expand 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 1s;
      }
      
      /* Sophisticated tagline */
      #tagline {
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 0.05em;
        opacity: 0;
        transform: translateY(20px);
        animation: tagline-reveal 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 1.5s;
      }
      
      /* Subtle loading indicator */
      #loading-indicator {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1px;
        overflow: hidden;
        opacity: 0;
        animation: indicator-reveal 3s ease-out forwards;
        animation-delay: 2s;
      }
      
      #loading-bar {
        height: 100%;
        background: linear-gradient(90deg, transparent, #007AFF, transparent);
        border-radius: 1px;
        transform: translateX(-100%);
        animation: loading-progress 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        animation-delay: 2s;
      }
      
      /* Elegant particle effects */
      .floating-particle {
        position: absolute;
        width: 1px;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float-elegant 12s linear infinite;
      }
      
      /* Premium animations */
      @keyframes ambient-pulse {
        0%, 100% { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1); 
        }
        50% { 
          opacity: 0.8; 
          transform: translate(-50%, -50%) scale(1.1); 
        }
      }
      
      @keyframes content-sequence {
        0% { 
          opacity: 0; 
          transform: translateY(50px) scale(0.9); 
        }
        40% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      
      @keyframes underline-expand {
        0% { width: 0; }
        100% { width: 120px; }
      }
      
      @keyframes tagline-reveal {
        0% { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes indicator-reveal {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes loading-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @keyframes float-elegant {
        0% { 
          transform: translateY(100vh) translateX(0); 
          opacity: 0; 
        }
        10% { 
          opacity: 1; 
        }
        90% { 
          opacity: 1; 
        }
        100% { 
          transform: translateY(-100vh) translateX(50px); 
          opacity: 0; 
        }
      }
      
      /* Seamless transition out */
      .react-loaded #splash-screen {
        animation: elegant-exit 0.8s cubic-bezier(0.23, 1, 0.32, 1) 2.5s forwards;
      }
      
      @keyframes elegant-exit {
        0% { 
          opacity: 1; 
          transform: scale(1); 
          filter: blur(0px);
        }
        100% { 
          opacity: 0; 
          transform: scale(1.05); 
          filter: blur(10px);
          visibility: hidden;
        }
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        #brand-title {
          font-size: 2.5rem;
        }
        #tagline {
          font-size: 1rem;
          padding: 0 2rem;
        }
        #loading-indicator {
          width: 150px;
        }
      }
    </style>

    <!-- Critical CSS for hero section - inline for LCP -->
    <style>
      /* Optimize critical CSS rendering */
      @media (max-width: 768px) {
        .hero-critical { min-height: 70vh; }
      }
      /* Critical above-the-fold styles with layout shift prevention */
      .hero-critical {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(217, 33%, 8%) 0%, hsl(230, 25%, 12%) 50%, hsl(217, 33%, 8%) 100%);
        color: white;
        font-family: 'Poppins', 'PoppinsFallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        width: 100%;
        position: relative;
      }
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0;
        width: 100%;
        max-width: 800px;
      }
      .gradient-text {
        background: linear-gradient(135deg, hsl(203.9, 88.3%, 53.1%) 0%, hsl(178, 100%, 50%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }
      /* Layout shift prevention */
      * { box-sizing: border-box; }
      #root { 
        min-height: 100vh; 
        width: 100%;
        font-family: 'Inter', 'InterFallback', system-ui, sans-serif;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
        width: 100%;
      }
      /* Footer dimensions to prevent CLS */
      footer {
        min-height: 400px;
        width: 100%;
      }
      /* Prevent font swap layout shift */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { 
          animation-duration: 0.01ms !important; 
          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
      }
    </style>
