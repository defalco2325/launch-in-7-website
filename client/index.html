<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon - Multiple formats for browser compatibility -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Content Security Policy for PWA -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; manifest-src 'self';">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Launch in 7">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Preload critical fonts for hero section (LCP optimization) -->
    <link rel="preload" href="/assets/poppins-latin-700-normal-Qrb0O0WB.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/assets/inter-latin-400-normal-C38fXH4l.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Fonts are now self-hosted via @fontsource - no external network calls -->
    <style>
      /* Inline base64 font data for immediate rendering */
      @font-face {
        font-family: 'PoppinsFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
      @font-face {
        font-family: 'InterFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
    </style>
    
    <!-- Critical CSS for hero section - inline for LCP -->
    <style>
      /* Optimize critical CSS rendering */
      @media (max-width: 768px) {
        .hero-critical { min-height: 70vh; }
      }
      /* Critical above-the-fold styles with layout shift prevention */
      .hero-critical {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(217, 33%, 8%) 0%, hsl(230, 25%, 12%) 50%, hsl(217, 33%, 8%) 100%);
        color: white;
        font-family: 'Poppins', 'PoppinsFallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        width: 100%;
        position: relative;
      }
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0;
        width: 100%;
        max-width: 800px;
      }
      .gradient-text {
        background: linear-gradient(135deg, hsl(203.9, 88.3%, 53.1%) 0%, hsl(178, 100%, 50%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }
      /* Layout shift prevention */
      * { box-sizing: border-box; }
      #root { 
        min-height: 100vh; 
        width: 100%;
        font-family: 'Inter', 'InterFallback', system-ui, sans-serif;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
        width: 100%;
      }
      /* Footer dimensions to prevent CLS */
      footer {
        min-height: 400px;
        width: 100%;
      }
      /* Prevent font swap layout shift */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { 
          animation-duration: 0.01ms !important; 
          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
      }
    </style>
    <!-- SEO and performance meta tags -->
    <meta name="description" content="Professional website development with 7-day guaranteed delivery. Custom design, mobile optimization, and conversion-focused development for your business.">
    <meta name="keywords" content="website development, web design, 7 day delivery, mobile optimization, professional websites">
    
    <!-- Open Graph tags for social sharing (iMessage, Facebook, etc.) -->
    <meta property="og:title" content="Launch in 7 - Your Website, Live in 7 Days">
    <meta property="og:description" content="Conversion-focused, SEO-ready website builds designed to grow your business fast. 7-day turnaround guarantee.">
    <meta property="og:url" content="https://launchin7.netlify.app">
    <meta property="og:image" content="https://launchin7.netlify.app/og-image.svg?v=4&cache=1725229754&force=true">
    <meta property="og:image:secure_url" content="https://launchin7.netlify.app/og-image.svg?v=4&cache=1725229754&force=true">
    <meta property="og:image:type" content="image/svg+xml">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Launch in 7 - Professional Website Development in 7 Days">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Launch in 7">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Launch in 7 - Your Website, Live in 7 Days">
    <meta name="twitter:description" content="Conversion-focused, SEO-ready website builds designed to grow your business fast. 7-day turnaround guarantee.">
    <meta name="twitter:image" content="https://launchin7.netlify.app/og-image.svg?v=4&cache=1725229754&force=true">
    
    <!-- Aggressive cache-busting for iMessage -->
    <meta property="og:updated_time" content="2025-09-01T21:29:14Z">
    <meta property="article:modified_time" content="2025-09-01T21:29:14Z">
    <meta property="og:see_also" content="https://launchin7.netlify.app/refresh">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <link rel="alternate" type="application/json" href="https://launchin7.netlify.app/api/og-refresh">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://launchin7.netlify.app/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Launch in 7",
      "description": "Professional website development with 7-day guaranteed delivery",
      "url": "https://launchin7.netlify.app",
      "logo": "https://launchin7.netlify.app/favicon.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Launch in 7",
      "url": "https://launchin7.netlify.app",
      "description": "Professional website development with guaranteed 7-day delivery",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://launchin7.netlify.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>Launch in 7 - Professional Website Development</title>
  </head>
  <body>
    <div id="root" role="main"></div>
    
    <!-- Hidden forms for Netlify form detection at build time -->
    <!-- Contact Form -->
    <form name="launchin7-contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="launchin7-contact" />
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="website" />
      <textarea name="message"></textarea>
    </form>
    
    <!-- Audit Form -->
    <form name="launchin7-audit" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="launchin7-audit" />
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="website" />
      <input name="goal" />
      <input name="timeline" />
      <input name="budget" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html><!-- Force iMessage refresh 1756762175 -->
