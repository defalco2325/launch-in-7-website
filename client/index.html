    <!-- Epic Rocket Launch Splash Screen -->
    <style>
      /* Main splash screen container */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at center, #0f0f23 0%, #000 100%);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Animated star field background */
      #stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(2px 2px at 20px 30px, #eee, transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
          radial-gradient(1px 1px at 90px 40px, #fff, transparent),
          radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
          radial-gradient(2px 2px at 160px 30px, #ddd, transparent),
          radial-gradient(1px 1px at 200px 120px, #fff, transparent),
          radial-gradient(1px 1px at 250px 60px, rgba(255,255,255,0.7), transparent),
          radial-gradient(2px 2px at 300px 100px, #eee, transparent);
        background-repeat: repeat;
        background-size: 350px 200px;
        animation: stars-twinkle 4s ease-in-out infinite;
      }
      
      /* Rocket ship container */
      #rocket-container {
        position: relative;
        z-index: 10;
        animation: rocket-main-sequence 4s ease-out forwards;
      }
      
      /* Rocket body */
      #rocket {
        width: 60px;
        height: 120px;
        background: linear-gradient(45deg, #e5e7eb 0%, #f9fafb 50%, #d1d5db 100%);
        border-radius: 30px 30px 10px 10px;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      
      /* Rocket nose cone */
      #rocket::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 20px solid #f59e0b;
      }
      
      /* Rocket fins */
      #rocket::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 20px;
        background: #6b7280;
        border-radius: 0 0 20px 20px;
      }
      
      /* Massive exhaust flame */
      #exhaust {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 0;
        background: linear-gradient(to bottom, 
          #fbbf24 0%, 
          #f59e0b 25%, 
          #dc2626 50%, 
          #7c2d12 75%, 
          transparent 100%);
        border-radius: 50px 50px 0 0;
        opacity: 0;
        animation: exhaust-ignition 4s ease-out forwards;
        animation-delay: 1s;
        filter: blur(2px);
      }
      
      /* Particle explosion system */
      #particles {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fbbf24;
        border-radius: 50%;
        opacity: 0;
      }
      
      /* Dramatic text reveal */
      #launch-text {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        opacity: 0;
        animation: text-dramatic-reveal 4s ease-out forwards;
        animation-delay: 0.5s;
      }
      
      #main-title {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(45deg, #fbbf24, #f59e0b, #dc2626);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
      }
      
      #sub-title {
        font-size: 1.5rem;
        color: #cbd5e1;
        font-weight: 300;
        letter-spacing: 0.1em;
      }
      
      /* Screen shake effect */
      .screen-shake {
        animation: screen-shake 0.5s ease-in-out;
      }
      
      /* Keyframe animations */
      @keyframes stars-twinkle {
        0%, 100% { opacity: 1; transform: translateY(0); }
        50% { opacity: 0.7; transform: translateY(-2px); }
      }
      
      @keyframes rocket-main-sequence {
        0% { transform: translateY(100vh) scale(0.8); }
        20% { transform: translateY(0) scale(1); }
        70% { transform: translateY(0) scale(1.1); }
        90% { transform: translateY(-50px) scale(1.2); }
        100% { transform: translateY(-100vh) scale(0.6); }
      }
      
      @keyframes exhaust-ignition {
        0% { height: 0; opacity: 0; }
        15% { height: 20px; opacity: 0.8; }
        30% { height: 40px; opacity: 1; }
        70% { height: 80px; opacity: 1; width: 60px; }
        100% { height: 200px; opacity: 0.3; width: 100px; }
      }
      
      @keyframes text-dramatic-reveal {
        0% { opacity: 0; transform: translateX(-50%) translateY(50px) scale(0.8); }
        30% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        70% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        100% { opacity: 0; transform: translateX(-50%) translateY(-50px) scale(1.1); }
      }
      
      @keyframes screen-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      
      @keyframes particle-explosion {
        0% { 
          opacity: 0; 
          transform: scale(1) translateY(0); 
        }
        30% { 
          opacity: 1; 
          transform: scale(1.5) translateY(-20px); 
        }
        100% { 
          opacity: 0; 
          transform: scale(0.5) translateY(-80px); 
        }
      }
      
      @keyframes particle-drift-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-30px, -100px) rotate(180deg); }
      }
      
      @keyframes particle-drift-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(25px, -90px) rotate(-150deg); }
      }
      
      @keyframes particle-drift-3 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-15px, -110px) rotate(200deg); }
      }
      
      @keyframes particle-drift-4 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(35px, -95px) rotate(-120deg); }
      }
      
      @keyframes particle-drift-5 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-25px, -105px) rotate(160deg); }
      }
      
      @keyframes particle-drift-6 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(20px, -115px) rotate(-180deg); }
      }
      
      /* Epic finale - entire screen launch */
      .react-loaded #splash-screen {
        animation: epic-finale 1.2s ease-in 3.5s forwards;
      }
      
      @keyframes epic-finale {
        0% { 
          opacity: 1; 
          transform: scale(1) translateY(0); 
          filter: brightness(1);
        }
        50% { 
          opacity: 0.8; 
          transform: scale(1.1) translateY(-100px); 
          filter: brightness(1.2);
        }
        100% { 
          opacity: 0; 
          transform: scale(0.3) translateY(-100vh); 
          filter: brightness(2);
          display: none;
        }
      }
    </style>

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }
      /* Layout shift prevention */
      * { box-sizing: border-box; }
      #root { 
        min-height: 100vh; 
        width: 100%;
        font-family: 'Inter', 'InterFallback', system-ui, sans-serif;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
        width: 100%;
      }
      /* Footer dimensions to prevent CLS */
      footer {
        min-height: 400px;

      /* Prevent font swap layout shift */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { 
          animation-duration: 0.01ms !important; 
          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
      }
    </style>
