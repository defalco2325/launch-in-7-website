<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Performance & Security Headers -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://replit.com; connect-src 'self';" />
    
    <!-- Critical font preloads - ONLY hero fonts for LCP optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&text=LaunchIn7YourWebsiteLiveDaysGuarantee&display=swap" as="style">
    
    <!-- Resource hints for faster loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <style>
      /* Critical above-the-fold CSS - instant rendering with CSS gradients */
      .hero-container { 
        min-height: 100vh; 
        background: linear-gradient(135deg, #0B1426 0%, #1a2332 30%, #2a3441 70%, #0B1426 100%);
        position: relative;
        overflow: hidden;
      }
      .hero-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
          radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        z-index: 1;
      }
      .hero-title { 
        font-family: 'Poppins', sans-serif; 
        font-weight: 800; 
        font-size: clamp(2.5rem, 8vw, 4rem);
        line-height: 1.1;
        color: white;
      }
      .hero-subtitle { 
        font-family: 'Inter', sans-serif; 
        font-weight: 400; 
        color: #94a3b8;
        font-size: clamp(1.125rem, 2.5vw, 1.5rem);
      }
      /* Navigation critical styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(11, 20, 38, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Prevent layout shifts */
      .glass-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&text=LaunchIn7YourWebsiteLiveDaysGuarantee&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&text=LaunchIn7YourWebsiteLiveDaysGuarantee&display=swap"></noscript>
    
    <!-- Defer non-critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"></noscript>
    
    <!-- SEO Meta -->
    <meta name="description" content="Launch in 7 - Professional website development with 7-day guarantee. Custom websites built fast with premium design and conversion optimization." />
    <meta name="keywords" content="website development, 7 day websites, fast web design, professional websites, conversion optimization" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Launch in 7 - 7-Day Website Guarantee" />
    <meta property="og:description" content="Professional website development with 7-day guarantee. Custom websites built fast with premium design." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://launchin7.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Launch in 7 - 7-Day Website Guarantee" />
    <meta name="twitter:description" content="Professional website development with 7-day guarantee." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://launchin7.com" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#1e3a8a" />
    
    <!-- Structured Data for Organization -->
    <title>Launch in 7 - Your Website Live in 7 Days | Premium Web Development</title>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Launch in 7",
      "description": "Professional website development with 7-day guarantee",
      "url": "https://launchin7.com",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "hello@launchin7.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for Caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Defer replit banner to prevent LCP blocking -->
    <script>
      // Defer Replit banner load to prevent LCP blocking
      setTimeout(() => {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.defer = true;
        document.body.appendChild(script);
      }, 2000);
    </script>
  </body>
</html>
