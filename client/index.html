    <!-- Fonts are now self-hosted via @fontsource - no external network calls -->
    <style>
      /* Inline base64 font data for immediate rendering */
      @font-face {
        font-family: 'PoppinsFallback';
        font-display: swap;
        src: local('Arial'), local('Helvetica');
      }
      @font-face {
        font-family: 'InterFallback';

        src: local('Arial'), local('Helvetica');
      }
    </style>
    
    <!-- Splash Screen CSS - shows immediately before React loads -->
    <style>
      /* Splash screen that shows before React hydration */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #splash-logo {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(45deg, #0EA5E9, #06B6D4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      #splash-tagline {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        animation: tagline-pulse 3s ease-in-out;
      }
      
      @keyframes tagline-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; color: #0EA5E9; }
      }
      
      #splash-rocket {
        font-size: 2rem;
        animation: rocket-launch-sequence 3s ease-out forwards;
        position: relative;
      }
      
      /* Smoke trail effect */
      #splash-rocket::before {
        content: 'ðŸ’¨';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        animation: smoke-trail 3s ease-out forwards;
        animation-delay: 0.8s;
      }
      
      /* Exhaust glow effect */
      #splash-rocket::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.8), rgba(6, 182, 212, 0.4), transparent);
        border-radius: 50%;
        transform: translateX(-50%);
        opacity: 0;
        animation: exhaust-glow 3s ease-out forwards;
        animation-delay: 0.8s;
      }
      
      @keyframes rocket-launch-sequence {
        0% { transform: translateY(0px) scale(1); }
        25% { transform: translateY(-5px) scale(1.02); } /* Gentle float */
        40% { transform: translateY(-5px) scale(1.02); } /* Ignition pause */
        60% { transform: translateY(-15px) scale(1.05); } /* Pre-launch */
        100% { transform: translateY(-200px) scale(0.8); opacity: 0.3; } /* Launch away */
      }
      
      @keyframes smoke-trail {
        0% { opacity: 0; transform: translateX(-50%) translateY(0px) scale(1); }
        30% { opacity: 0.6; transform: translateX(-50%) translateY(10px) scale(1.2); }
        70% { opacity: 0.8; transform: translateX(-50%) translateY(50px) scale(2); }
        100% { opacity: 0; transform: translateX(-50%) translateY(100px) scale(3); }
      }
      
      @keyframes exhaust-glow {
        0% { opacity: 0; transform: translateX(-50%) scale(1); }
        30% { opacity: 0.8; transform: translateX(-50%) scale(1.5); }
        60% { opacity: 1; transform: translateX(-50%) scale(2); }
        100% { opacity: 0; transform: translateX(-50%) scale(3); }
      }
      
      /* Extended splash screen duration */
      .react-loaded #splash-screen {
        animation: splash-fade-out 0.5s ease-out 2.5s forwards;
      }
      
      @keyframes splash-fade-out {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); display: none; }
      }
    </style>

    <!-- Critical CSS for hero section - inline for LCP -->
    <style>
      /* Optimize critical CSS rendering */
      @media (max-width: 768px) {
        .hero-critical { min-height: 70vh; }
      }
      /* Critical above-the-fold styles with layout shift prevention */
      .hero-critical {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(217, 33%, 8%) 0%, hsl(230, 25%, 12%) 50%, hsl(217, 33%, 8%) 100%);
        color: white;
        font-family: 'Poppins', 'PoppinsFallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        width: 100%;
        position: relative;
      }
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0;
        width: 100%;
        max-width: 800px;
      }
      .gradient-text {
        background: linear-gradient(135deg, hsl(203.9, 88.3%, 53.1%) 0%, hsl(178, 100%, 50%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
      }
      /* Layout shift prevention */
      * { box-sizing: border-box; }
      #root { 
        min-height: 100vh; 
        width: 100%;
        font-family: 'Inter', 'InterFallback', system-ui, sans-serif;
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem; 
        width: 100%;
      }
      /* Footer dimensions to prevent CLS */
      footer {
        min-height: 400px;
        width: 100%;
      }
      /* Prevent font swap layout shift */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { 
          animation-duration: 0.01ms !important; 
          animation-iteration-count: 1 !important; 
          transition-duration: 0.01ms !important; 
          scroll-behavior: auto !important;
        }
      }
    </style>
