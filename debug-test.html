<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    <p>If you see this, the basic HTML works.</p>
    <div id="root">Loading React...</div>
    
    <script type="module">
        try {
            console.log('Starting debug test...');
            
            // Test if React loads
            import('https://esm.sh/react@18').then(React => {
                console.log('React loaded:', React);
                
                import('https://esm.sh/react-dom@18/client').then(ReactDOM => {
                    console.log('ReactDOM loaded:', ReactDOM);
                    
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement('div', {}, 'React is working!'));
                });
            });
        } catch (error) {
            console.error('Debug test error:', error);
            document.getElementById('root').innerHTML = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
